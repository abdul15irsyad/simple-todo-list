<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="row justify-content-center">
				<div class="col-lg-5 text-center">
					<h2 class="title">ToDo List</h2>
					<ul>
						<p class="empty-text" v-if="items.length == 0">Yeay all your work is done !</p>
						<li v-for="item in items">
							{{item}}
							<span v-on:click="removeItem(item)">
								<i class="remove-icon fas fa-times"></i>
							</span>
						</li>
					</ul>
					<div class="row input-list">
						<div class="col-8">
							<input type="text" class="form-control" placeholder="Write your list here" v-model="item" v-on:keyup.13="addItem">
						</div>
						<div class="col-4">
							<button class="btn" v-on:click="addItem">Add</button>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- JavaScript -->
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
